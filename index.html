<!DOCTYPE html>
<html class="h-100" ng-app="myApp" ng-controller="mainController">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Notes</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-all.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/styles-angularjs.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/fontawesome/fontawesome.min.js"></script>
    <script src="Scripts/Site.js"></script>
</head>
<body class="h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="">My Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Home</a>
                    </li>

                </ul>
                <ul  ng-show="!isLoggedIn()"  class="navbar-nav navbar-login only-logged-out">
                    <li class="nav-item">
                        <a class="nav-link" href="#pills-signin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pills-signup">Register</a>
                    </li>
                </ul>
                <ul ng-show="isLoggedIn()" class="navbar-nav only-logged-in">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnLogout" ng-click="logout()">Logout ({{ loginData().userName }})</a>
                    </li>
                </ul>
             
            </div>
        </nav>
    </header>
    <div class="loadingmodal" ng-show="isLoading"></div>
    <div ng-view class="h-100" ></div>
</body>
</html>
